group 'com.chairbender'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://repo.eclipse.org/content/repositories/eclipse-staging/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.github.javaparser:javaparser-core:2.3.0'
    compile 'commons-io:commons-io:2.4'
    compile 'org.reflections:reflections:0.9.10'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.chairbender.object_calisthenics_analyzer.ObjectCalisthenicsAnalyzer'
    }
}